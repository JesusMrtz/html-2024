<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 0.75rem 0.5rem;
      }

      thead {
        color: red;
      }

      tfoot {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Tablas</h1>
    <table>
      <caption>
        Ingreso mensuales de ganancias
      </caption>
      <thead>
        <tr>
          <th></th>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miercoles</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ingresos</td>
          <td>$100.00</td>
          <td>$200.00</td>
          <td rowspan="2">$100.00</td>
        </tr>
        <tr>
          <td>Egresos</td>
          <td>$75.00</td>
          <td>$220.00</td>
        </tr>
        <tr>
          <td>Saldo</td>
          <td>$25.00</td>
          <td>-$20.00</td>
          <td>$0.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Final</td>
          <td>$5.00</td>
        </tr>
      </tfoot>

      <colgroup>
        <col style="background-color: blue;">
        <col>
        <col>
        <col style="background-color: yellow;">
      </colgroup>
    </table>

</html>
